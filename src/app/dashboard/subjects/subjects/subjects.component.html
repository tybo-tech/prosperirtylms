<app-item-list-Widget [heading]="heading" [backto]="backto" (primaryActionEvent)="onPrimaryActionEvent($event)"
  (deleteEvent)="onDeleteActionEvent($event)" [primaryAction]="primaryAction" [showFilter]="showFilter" [cards]="cards"
  *ngIf="cards"></app-item-list-Widget>


<div class="modal" *ngIf="selectedSubject">
  <div class="card">
    <h3>
      Are you sure you want to delete this subject?
    </h3>

    <button (click)="selectedSubject =  null">Do not delete</button>
    <button class="yes" (click)="delete(selectedSubject)">Yes delete subject</button>
  </div>
</div>

<app-pop [message] = "message" *ngIf="message"></app-pop>
